<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#d35400" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>孙燕姿音乐专辑</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Microsoft YaHei', sans-serif;
      }

      body {
        background: url('./images/就在日落以后.jpg') no-repeat center top fixed;
        background-size: auto 100vh; /* 保持宽高比，高度适应视口 */
        min-height: 100vh;
        padding: 20px;
        color: #333;
        transition: all 0.3s ease;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        background: rgba(0, 0, 0, 0.5);
        border-radius: 16px;
        backdrop-filter: blur(10px);
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.2rem;
        max-width: 700px;
        margin: 0 auto;
      }

      .albums-container {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        max-width: 1200px;
        margin: 0 auto;
        justify-content: center;
      }

      .album-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
        width: 280px;
        backdrop-filter: blur(5px);
        padding: 15px;
        margin: 10px;
        min-height: 120px; /* 增加触摸区域高度 */
      }

      .album-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      }

      .album-cover {
        width: 100%;
        height: 280px;
        object-fit: cover;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .album-info {
        padding: 20px;
      }

      .album-title {
        font-size: 1.4rem;
        margin-bottom: 8px;
        color: #d35400;
      }

      .album-release {
        font-size: 0.9rem;
        color: #7f8c8d;
        margin-bottom: 15px;
      }

      .album-songs-count {
        display: inline-block;
        background: #e67e22;
        color: white;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.85rem;
      }

      /* 歌曲列表侧滑面板 */
      .songs-panel {
        position: fixed;
        top: 0;
        right: -100%;
        width: 90%;
        max-width: 400px;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease-in-out; /* 添加过渡动画 */
        z-index: 1000;
        overflow-y: auto;
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      .songs-panel.active {
        right: 0;
      }

      .songs-panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .songs-panel-title {
        font-size: 1.6rem;
        color: #d35400;
      }

      .close-panel {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #7f8c8d;
      }

      .songs-list {
        list-style: none;
      }

      .song-item {
        padding: 15px 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 50px; /* 确保足够的触摸高度 */
      }

      .song-item:hover {
        background: rgba(230, 126, 34, 0.1);
      }

      .song-title {
        font-size: 1.1rem;
        font-weight: 500;
      }

      .song-id {
        color: #95a5a6;
        font-size: 0.9rem;
      }

      /* 歌词面板 */
      .lyrics-panel {
        position: fixed;
        top: 0;
        right: -100%;
        width: 90%;
        max-width: 400px;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease-in-out; /* 添加过渡动画 */
        z-index: 1001;
        overflow-y: auto;
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      .lyrics-panel.active {
        right: 0;
      }

      .lyrics-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .lyrics-title {
        font-size: 1.6rem;
        color: #d35400;
      }

      .lyrics-content {
        font-size: 1.1rem;
        line-height: 1.8;
        white-space: pre-line;
        color: #2c3e50;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out; /* 添加过渡动画 */
      }

      .overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      @media (max-width: 768px) {
        .album-card {
          width: 240px;
        }

        .album-cover {
          height: 240px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .songs-panel,
        .lyrics-panel {
          width: 85%;
        }
      }

      @media (max-width: 480px) {
        .album-card {
          width: 100%;
        }

        .header h1 {
          font-size: 1.8rem;
        }

        .header p {
          font-size: 1rem;
        }

        .songs-panel,
        .lyrics-panel {
          width: 90%;
        }
      }

      /* 移动端触摸优化 */
      @media (pointer: coarse) {
        .album-card {
          min-height: 120px;
        }

        .song-item {
          padding: 15px 10px;
        }
      }
      /* 在样式表末尾添加 */
      @media (max-width: 768px) {
        body {
          background-size: cover;
          background-position: 30% center; /* 调整背景图片位置，聚焦主体 */
        }
      }

      @media (max-width: 480px) {
        body {
          background-image: url('./images/就在日落以后_small.jpg'); /* 使用专门优化的小尺寸背景图 */
          background-size: cover;
          background-position: 40% center;
        }
      }
    </style>
  </head>

      // 页面加载完成后执行
      document.addEventListener('DOMContentLoaded', function () {
        const albumsContainer = document.getElementById('albumsContainer')
        const songsPanel = document.getElementById('songsPanel')
        const lyricsPanel = document.getElementById('lyricsPanel')
        const panelAlbumTitle = document.getElementById('panelAlbumTitle')
        const songsList = document.getElementById('songsList')
        const lyricsSongTitle = document.getElementById('lyricsSongTitle')
        const lyricsContent = document.getElementById('lyricsContent')
        const overlay = document.getElementById('overlay')
        const closeSongsPanel = document.getElementById('closeSongsPanel')
        const closeLyricsPanel = document.getElementById('closeLyricsPanel')

        // 关闭按钮事件
        closeSongsPanel.addEventListener('click', closeAllPanels)
        closeLyricsPanel.addEventListener('click', closeAllPanels)
        overlay.addEventListener('click', closeAllPanels)

        // 渲染专辑卡片
        albums.forEach((album) => {
          const albumCard = document.createElement('div')
          albumCard.className = 'album-card'
          albumCard.innerHTML = `
                    <img src="./images/${album.title}.jpg" alt="${album.title}" class="album-cover">
                    <div class="album-info">
                        <h3 class="album-title">${album.title}</h3>
                        <div class="album-release">发行日期: ${album.release_date}</div>
                        <span class="album-songs-count">${album.songs.length} 首歌曲</span>
                    </div>
                `

          // 点击专辑显示歌曲列表
          albumCard.addEventListener('click', () => {
            showSongsPanel(album)
          })

          albumsContainer.appendChild(albumCard)
        })

        // 显示歌曲列表面板
        function showSongsPanel(album) {
          panelAlbumTitle.textContent = album.title
          songsList.innerHTML = ''

          album.songs.forEach((song) => {
            const songItem = document.createElement('li')
            songItem.className = 'song-item'
            songItem.innerHTML = `
                        <div>
                            <span class="song-id">${song.id}.</span>
                            <span class="song-title">${song.title}</span>
                        </div>
                        <span>查看歌词</span>
                    `

            songItem.addEventListener('click', () => {
              showLyricsPanel(song)
            })

            songsList.appendChild(songItem)
          })

          songsPanel.classList.add('active')
          overlay.classList.add('active')
        }

        // 显示歌词面板
        function showLyricsPanel(song) {
          lyricsSongTitle.textContent = song.title
          lyricsContent.textContent = song.lyrics || '暂无歌词'
          lyricsPanel.classList.add('active')
          songsPanel.classList.remove('active')
        }

        // 关闭所有面板
        function closeAllPanels() {
          songsPanel.classList.remove('active')
          lyricsPanel.classList.remove('active')
          overlay.classList.remove('active')
        }
      })
    </script>
  </body>
</html>
